<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data collection using scripts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the To-Do List app</h1>
    <div id="fetchedList">
        <form id="print">
            <label for="name" id="fetchName">Welcome back!</label><br>
            <div id="formData">
                <input type="text" id="getName" placeholder="Enter your name here"><br>
                <button type="button" id="getData">Fetch</button>
            </div>
            <ul id="List"></ul>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
